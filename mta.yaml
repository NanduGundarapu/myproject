_schema-version: '3.1'
ID: myproject
version: 1.0.7
description: My Employees CAP project
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npx cds build


modules:
  # - name: myproject-user-db-deployer
  #   parameters:
  #     buildpack: nodejs_buildpack
  #   type: hdb
  #   path: user_db
  #   requires:
  #     - name: myproject-user-db


  - name: cap-samples-app-router
    type: approuter.nodejs
    path: app
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: cap-samples-uaa
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: "~{srv-url}"
          forwardAuthToken: true


  - name: myproject-srv
    type: nodejs
    path: srv
    parameters:
      disk-quota: 1024M
      memory: 512M
      buildpack: nodejs_buildpack
    properties:
      EXIT: 1  # required by deploy.js task to terminate
    requires:
      - name: myproject-db
      - name: cap-samples-uaa
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
  

  - name: myproject-db-deployer
    type: hdb
    path: db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: myproject-db
        properties:
          TARGET_CONTAINER: '~{hdi-service-name}'
      - name: cross-container-service-1
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: '~{the-service-name}'
      # - name: myproject-user-db
      #   group: SERVICE_REPLACEMENTS
      #   properties:
      #     key: hdi-user-service
      #     service: '~{user-container-name}'

resources:
  - name: myproject-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: '${service-name}'

  # - name: myproject-user-db
  #   type: com.sap.xs.hdi-container
  #   parameters:
  #     service: hana
  #     service-plan: hdi-shared
  #   properties:
  #     user-container-name: '${service-name}'

  - name: cross-container-service-1
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: CROSS_SCHEMA_SFLIGHT
    properties:
      the-service-name: '${service-name}'

  - name: cap-samples-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      config:
          xsappname: 'cap-samples-uaa-${space}'
          tenant-mode: dedicated
      path: ./xs-security.json

# ------------------------------------------------------------
  - name: CROSS_SCHEMA_SFLIGHT
# ------------------------------------------------------------ 
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: CROSS_SCHEMA_SFLIGHT